<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body>
    <div class="quizcontainer">
        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressItems" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressbar">
                        <div id="progressbarfull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hudmaintext" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer?</h1>
            <div class="choicebox">
                <p class="optionprefix">A</p>
                <p class="optiontext" data-number="1">Choice</p>
            </div>
            <div class="choicebox">
                <p class="optionprefix">B</p>
                <p class="optiontext" data-number="2">Choice 2</p>
            </div>
            <div class="choicebox">
                <p class="optionprefix">C</p>
                <p class="optiontext" data-number="3">Choice 3</p>
            </div>
            <div class="choicebox">
                <p class="optionprefix">D</p>
                <p class="optiontext" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>

</html>
